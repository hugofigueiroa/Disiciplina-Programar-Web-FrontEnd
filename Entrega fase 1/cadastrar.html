        <section> <!--Início do conteúdo principal-->

            <article>
                <h2>Realize seu cadastro</h2>
                <form action="cadastro"> <!--Início do formulário de cadastro-->
                    <div>
                        <label for="nome">Nome: </label><br>
                        <input type="text" name="text" id="text" placeholder="Digite seu nome completo" width="300px"> <br>
                    </div>

                    <div>
                        <label for="email">Email: </label> <br>
                        <input type="email" name="email" id="email" placeholder="Digite seu email" width="300px"> <br>
                    </div>

                    <div>
                        <label for="senha">Senha: </label> <br>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha" width="300px"> <br>
                    </div>

                    <div>
                        <label for="confirmacao">Confirme sua senha: </label> <br>
                        <input type="password" name="confirmacao" id="confirmacao" placeholder="Confirme sua senha" width="300px"> <br>
                    </div>

                    <div>
                        <label for="Sexo">Marque seu gênero: </label> <br>
                        <input type="radio" name="genero" id="masculino" value="masculino"> Masculino <br>
                        <input type="radio" name="genero" id="feminino" value="feminino"> Feminino
                        <br>
                    </div>

                    <div>
                        <label for="notificacoes">Deseja receber notificações?: </label> <br>
                        <input type="radio" name="notificacoes" id="sim" value="sim"> Sim <br>
                        <input type="radio" name="notificacoes" id="nao" value="nao"> Não
                        <br>
                    </div>

                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                </form> <!--Fim do formulário de cadastro-->
                <hr>
